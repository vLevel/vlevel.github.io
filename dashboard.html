<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Virtual LEVEL - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">
  <header class="topbar">
    <div class="brand-inline">
      <img src="img/level-logo.png" alt="LEVEL" class="logo-small" />
      <span class="brand-name">Virtual LEVEL</span>
    </div>
    <div class="topbar-right">
      <span id="currentUser"></span>
      <button id="logoutBtn" class="ghost-btn">Salir</button>
    </div>
  </header>

  <main class="layout">
    <nav class="sidebar">
      <button class="nav-item active" data-section="planning">Planning</button>
      <button class="nav-item" data-section="booking">Bookings</button>
      <button class="nav-item" data-section="logbook">Logbook</button>
    </nav>

    <section class="content">
      <!-- Planning -->
      <div id="planning" class="section active">
        <h2>Planificación de vuelos</h2>
        <form id="flightForm" class="card">
          <div class="grid-2">
            <div>
              <label>Número de vuelo</label>
              <input type="text" name="flight_number" required />
            </div>
            <div>
              <label>Origen</label>
              <input type="text" name="origin" required />
            </div>
            <div>
              <label>Destino</label>
              <input type="text" name="destination" required />
            </div>
            <div>
              <label>Salida (UTC)</label>
              <input type="text" name="departure_time" placeholder="2026-02-25T10:00" />
            </div>
            <div>
              <label>Llegada (UTC)</label>
              <input type="text" name="arrival_time" placeholder="2026-02-25T14:00" />
            </div>
          </div>
          <button type="submit" class="primary-btn">Crear ruta</button>
          <p id="flightMsg" class="success-msg"></p>
        </form>

        <div class="card">
          <h3>Rutas disponibles</h3>
          <table id="flightsTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Salida</th>
                <th>Llegada</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Booking -->
      <div id="booking" class="section">
        <h2>Mis bookings</h2>
        <div class="card">
          <table id="bookingsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Vuelo</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Estado</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Logbook -->
      <div id="logbook" class="section">
        <h2>Logbook</h2>
        <form id="logbookForm" class="card">
          <div class="grid-2">
            <div>
              <label>Fecha</label>
              <input type="date" name="date" required />
            </div>
            <div>
              <label>ID vuelo (opcional)</label>
              <input type="text" name="flight_id" />
            </div>
            <div>
              <label>Aeronave</label>
              <input type="text" name="aircraft" />
            </div>
            <div>
              <label>Block time</label>
              <input type="text" name="block_time" placeholder="02:15" />
            </div>
          </div>
          <label>Observaciones</label>
          <textarea name="remarks" rows="3"></textarea>
          <button type="submit" class="secondary-btn">Añadir entrada</button>
          <p id="logbookMsg" class="success-msg"></p>
        </form>

        <div class="card">
          <h3>Entradas</h3>
          <table id="logbookTable">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Vuelo</th>
                <th>Aeronave</th>
                <th>Block</th>
                <th>Notas</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="app-dashboard.js"></script>
</body>
</html>
