<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Virtual LEVEL OPS</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="apple-body">

<div class="app-container">

<!-- Sidebar -->
<aside class="sidebar">
<div class="sidebar-top">
<img src="level-logo.png" class="logo-small">
<h3>Virtual LEVEL</h3>
</div>

<nav>
<button class="nav-item active" data-section="overview">Overview</button>
<button class="nav-item" data-section="flights">Flights</button>
<button class="nav-item" data-section="bookings">Bookings</button>
<button class="nav-item" data-section="logbook">Logbook</button>
</nav>

<div class="sidebar-bottom">
<button id="logoutBtn" class="logout-btn">Logout</button>
</div>
</aside>

<!-- Main -->
<main class="main">

<header class="topbar">
<div>
<h2>Operations Dashboard</h2>
<p id="currentUser"></p>
</div>
<div class="status-dot"></div>
</header>

<section id="overview" class="section active">
<div class="cards">

<div class="card glass">
<h4>Total Flights</h4>
<h1 id="totalFlights">0</h1>
</div>

<div class="card glass">
<h4>Total Bookings</h4>
<h1 id="totalBookings">0</h1>
</div>

<div class="card glass">
<h4>Total Hours</h4>
<h1 id="totalHours">0</h1>
</div>

</div>
</section>

<section id="flights" class="section">
<div class="glass table-card">
<h3>Available Flights</h3>
<table id="flightsTable">
<thead>
<tr>
<th>#</th>
<th>Origin</th>
<th>Destination</th>
<th></th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</section>

<section id="bookings" class="section">
<div class="glass table-card">
<h3>My Bookings</h3>
<table id="bookingsTable">
<thead>
<tr>
<th>ID</th>
<th>Status</th>
<th>Flight</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</section>

<section id="logbook" class="section">
<div class="glass table-card">
<h3>Logbook</h3>
<table id="logbookTable">
<thead>
<tr>
<th>Date</th>
<th>Aircraft</th>
<th>Block</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</section>

</main>
</div>

<script type="module" src="app-dashboard.js"></script>
</body>
</html>
