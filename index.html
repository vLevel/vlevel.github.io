<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Virtual LEVEL OPS</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="crew-body">

<div class="crew-container">

<div class="crew-left">

<div class="logo-area">
<img src="level-logo.png" class="logo">
<h2>VIRTUAL LEVEL OPS</h2>
</div>

<h1>Crew Portal Access</h1>
<p class="sub">Authorized crew members only</p>

<div class="tabs">
<button class="tab-btn active" data-tab="login">Login</button>
<button class="tab-btn" data-tab="register">Register</button>
</div>

<div id="login" class="tab-content active">
<form id="loginForm">
<label>Email</label>
<input type="email" name="email" required>

<label>Password</label>
<input type="password" name="password" required>

<button type="submit" class="btn-primary">Authenticate</button>
<p id="loginError" class="error"></p>
</form>
</div>

<div id="register" class="tab-content">
<form id="registerForm">
<label>Email</label>
<input type="email" name="email" required>

<label>Password</label>
<input type="password" name="password" required>

<button type="submit" class="btn-secondary">Create Account</button>
<p id="registerError" class="error"></p>
<p id="registerSuccess" class="success"></p>
</form>
</div>

</div>

<div class="crew-right">
<div class="right-content">
<h2>Flight Operations</h2>
<p>Secure portal for Virtual LEVEL flight crew.</p>
</div>
</div>

</div>

<script type="module" src="app-auth.js"></script>
</body>
</html>
